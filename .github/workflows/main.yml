name: Backend CI (Django/Python)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  django:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Detect Django project
        id: detect
        run: |
          if [ -f manage.py ]; then
            echo "has_django=true" >> $GITHUB_OUTPUT
          else
            echo "has_django=false" >> $GITHUB_OUTPUT
          fi

      - name: Repo not scaffolded yet
        if: steps.detect.outputs.has_django == 'false'
        run: echo "No manage.py yet â€” skipping Django CI."

      - name: Set up Python
        if: steps.detect.outputs.has_django == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies (requirements.txt)
        if: steps.detect.outputs.has_django == 'true' && hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dependencies (Poetry)
        if: steps.detect.outputs.has_django == 'true' && hashFiles('pyproject.toml') != ''
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Django checks + tests (requirements.txt)
        if: steps.detect.outputs.has_django == 'true' && hashFiles('requirements.txt') != ''
        env:
          SECRET_KEY: "ci-secret"
        run: |
          python manage.py check
          python manage.py makemigrations --check --dry-run
          python manage.py test

      - name: Django checks + tests (Poetry)
        if: steps.detect.outputs.has_django == 'true' && hashFiles('pyproject.toml') != ''
        env:
          SECRET_KEY: "ci-secret"
        run: |
          poetry run python manage.py check
          poetry run python manage.py makemigrations --check --dry-run
          poetry run python manage.py test
